<script>
    // Vérifie si vous êtes sur GitHub Pages
    const isGithub = window.location.hostname.includes('github.io');

    // Ajuste les liens si vous êtes sur GitHub
    document.querySelectorAll('.menu-link').forEach(link => {
        const href = link.getAttribute('href');

        if (isGithub) {
            // Pour index.html, ajoute ../ et pour les autres ne rien changer
            if (href === '../index.html') {
                link.setAttribute('href', `https://pulkio.github.io/PortfolioData/index.html`);
            } else {
                link.setAttribute('href', `https://pulkio.github.io/PortfolioData/${href}`);
            }
        }
    });
</script>
